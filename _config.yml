# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: 'NZOI'
email: camp@nzoi.org.nzm
description: > # this means to ignore newlines until "baseurl:"
  NZOI is the New Zealand Olympiad in Informatics,
  one of a number of Secondary School Olympiads operating
  under the umbrella organisation known as, NZ Science Olympiads.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://nzoi.org.nz" # the base hostname & protocol for your site
twitter_username: jekyllrb
github_username:  jekyll
timezone: Pacific/Auckland

# Build settings
markdown: kramdown
permalink: pretty

collections:
- home_content
